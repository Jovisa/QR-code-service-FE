<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .qr-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }

        img {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container qr-container">
        <h2 class="text-center mb-4">QR Code Generator</h2>

        <div class="mb-3">
            <input type="text" id="contents" class="form-control" placeholder="Enter text">
        </div>

        <div class="mb-3">
            <input type="number" id="size" class="form-control" value="250" placeholder="Size (px)">
        </div>

        <div class="mb-3">
            <select id="correction" class="form-select">
                <option value="L">Low</option>
                <option value="M">Medium</option>
                <option value="Q">Quartile</option>
                <option value="H">High</option>
            </select>
        </div>

        <div class="mb-3">
            <select id="type" class="form-select">
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
                <option value="gif">GIF</option>
            </select>
        </div>

        <div class="d-grid">
            <button class="btn btn-primary" onclick="generateQRCode()">Generate QR Code</button>
        </div>

        <img id="qrImage" class="img-fluid mt-4 d-block mx-auto"  hidden>
    </div>

    <!-- Bootstrap JS (optional, for components like modals etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        async function generateQRCode() {
            const contents = document.getElementById('contents').value.trim();
            if (!contents) {
                alert("Please enter some content for the QR code.");
                return;
            }
    
            const size = document.getElementById('size').value || 250;
            const correction = document.getElementById('correction').value || "L";
            const type = document.getElementById('type').value || "png";

            const host = {
                local: "http://localhost:9090",
                aws: "http://13.53.198.101:9090"
            };

            const url = `${host.aws}/api/qrcode?contents=${encodeURIComponent(contents)}&size=${size}&correction=${correction}&type=${type}`;
    
            const img = document.getElementById('qrImage');

            const ERROR_MESSAGE = "Failed to generate QR code. Please check your backend is running.";

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("QR code generation failed");
    
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
    
                img.src = imageUrl;
                img.hidden = false;
            } catch (error) {
                alert(ERROR_MESSAGE);
                console.error(error);
            }
        }
    </script>
</body>
</html>
